<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <header class="header">Wheather app</header>
    <form class="form__langUni">
      <label>Language:</label>
      <select class="form__lang--input">
        <option value="pl">Polish</option>
        <option value="en">English</option>
        <option value="af">Afrikaans</option>
        <option value="al">Albanian</option>
        <option value="ar">Arabic</option>
        <option value="az">Azerbaijani</option>
        <option value="eu">Basque</option>
        <option value="bg">Bulgarian</option>
        <option value="ca">Catalan</option>
        <option value="zh_cn">Chinese Simplified</option>
        <option value="zh_tw">Chinese Traditional</option>
        <option value="hr">Croatian</option>
        <option value="cz">Czech</option>
        <option value="da">Danish</option>
        <option value="nl">Dutch</option>
        <option value="de">German</option>
        <option value="el">Greek</option>
        <option value="fi">Finnish</option>
        <option value="fr">French</option>
        <option value="gl">Galician</option>
        <option value="he">Hebrew</option>
        <option value="hi">Hindi</option>
        <option value="hu">Hungarian</option>
        <option value="id">Indonesian</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="kr">Korean</option>
        <option value="la">Latvian</option>
        <option value="lt">Lithuanian</option>
        <option value="mk">Macedonian</option>
        <option value="no">Norwegian</option>
        <option value="fa">Persian (Farsi)</option>
        <option value="pt">Portuguese</option>
        <option value="pt_br">Portuguese Brasil</option>
        <option value="ro">Romanian</option>
        <option value="ru">Russian</option>
        <option value="sv">Swedish</option>
        <option value="sk">Slovak</option>
        <option value="sl">Slovenian</option>
        <option value="es">Spanish</option>
        <option value="sr">Serbian</option>
        <option value="th">Thai</option>
        <option value="tr">Turkish</option>
        <option value="ua">Ukrainian</option>
        <option value="vi">Vietnamese</option>
        <option value="zu">Zulu</option>
      </select>
      <label>Units:</label>
      <select class="form__uni--input">
        <option value="metric">Metric</option>
        <option value="imperial">Imperial</option>
      </select>
      <button class="btn btn__save">Save</button>
    </form>
    <div class="container">
      <h1 class="localization">Loading data...</h1>
      <h2 class="temperature">Give permision to your localization</h2>
      <h2 class="weather">or enter City/Coordinates</h2>
      <form class="form form__city">
        <div class="form__box">
          <label>City</label>
          <input class="form__input form__input--city" type="text" />
          <button class="btn btn__city">Search</button>
        </div>
      </form>
      <form class="form form__ll">
        <div class="form__box form__latlng">
          <label>Latitude</label>
          <input class="form__input form__input--lat" type="text" />
          <label>Longitude</label>
          <input class="form__input form__input--lng" type="text" />
          <button class="btn btn__latlng">Search</button>
        </div>
      </form>
    </div>
    <footer class="footer">By Krzysztof Kostanecki - 266607</footer>
    <script src="script.js"></script>
  </body>
</html>
